spring.application.name=miproyecto

# Database Configuration
# Si MySQL no está disponible, comenta estas líneas y descomenta las de H2
spring.datasource.url=jdbc:mysql://localhost:3306/anjos_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# H2 Database (para pruebas sin MySQL)
#spring.datasource.url=jdbc:h2:mem:anjos_db
#spring.datasource.driver-class-name=org.h2.Driver
#spring.h2.console.enabled=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Evita dependencia circular Flyway <-> EntityManager
spring.jpa.defer-datasource-initialization=false
# Permite acceso a relaciones lazy en vistas (necesario para Thymeleaf)
spring.jpa.open-in-view=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.fail-on-missing-locations=false

# Thymeleaf
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# Server
server.port=8081
server.servlet.context-path=/

# Logging
logging.level.root=INFO
logging.level.com.empresa.miproyecto=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.org.flywaydb=DEBUG
