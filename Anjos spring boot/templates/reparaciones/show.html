<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Reparación - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .detail-card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tools"></i> Detalle de Reparación</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="detail-card" th:if="${repair}">
            <p><strong>Número de Reparación:</strong> <span th:text="${repair.repairNumber ?: 'N/A'}"></span></p>
            <p><strong>Cliente:</strong> <span th:text="${repair.customerName ?: 'N/A'}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${repair.phone ?: 'N/A'}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${repair.description ?: 'N/A'}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${repair.status ?: 'PENDIENTE'}"></span></p>
            <p th:if="${repair.assignedTechnician != null}">
                <strong>Técnico Asignado:</strong> <span th:text="${repair.assignedTechnician.name ?: 'N/A'}"></span>
            </p>
            <p th:if="${repair.estimatedCost != null}">
                <strong>Costo Estimado:</strong> <span th:text="${'$' + #numbers.formatDecimal(repair.estimatedCost, 0, 2)}"></span>
            </p>
            <p><strong>Fecha:</strong> <span th:text="${repair.createdAt != null ? #temporals.format(repair.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></span></p>
        </div>

        <div sec:authorize="hasRole('ADMIN')" th:if="${technicians != null and !technicians.isEmpty()}">
            <h3>Asignar Técnico</h3>
            <form th:action="@{/reparaciones/{id}/asignar(id=${repair.id})}" method="post">
                <select name="technicianId" required>
                    <option value="">Seleccionar técnico</option>
                    <option th:each="tech : ${technicians}" th:value="${tech.id}" th:text="${tech.name}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Asignar</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/reparaciones}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
