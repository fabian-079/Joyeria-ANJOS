<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reparación - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Editar Reparación</h1>

        <form th:action="@{/reparaciones/{id}(id=${repair.id})}" th:object="${repair}" method="post">
            <div class="form-group">
                <label for="customerName">Nombre del Cliente *</label>
                <input type="text" id="customerName" th:field="*{customerName}" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono *</label>
                <input type="text" id="phone" th:field="*{phone}" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción *</label>
                <textarea id="description" th:field="*{description}" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="status">Estado</label>
                <select id="status" th:field="*{status}">
                    <option value="PENDING">Pendiente</option>
                    <option value="IN_PROGRESS">En Progreso</option>
                    <option value="COMPLETED">Completada</option>
                    <option value="CANCELLED">Cancelada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="technicianNotes">Notas del Técnico</label>
                <textarea id="technicianNotes" th:field="*{technicianNotes}" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/reparaciones/{id}(id=${repair.id})}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
