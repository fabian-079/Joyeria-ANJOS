<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Personalización - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .detail-card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-pencil-alt"></i> Detalle de Personalización</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="detail-card" th:if="${customization}">
            <p><strong>ID:</strong> <span th:text="${customization.id}"></span></p>
            <p><strong>Tipo:</strong> <span th:text="${customization.jewelryType ?: 'N/A'}"></span></p>
            <p><strong>Diseño:</strong> <span th:text="${customization.design ?: 'N/A'}"></span></p>
            <p><strong>Material:</strong> <span th:text="${customization.material ?: 'N/A'}"></span></p>
            <p><strong>Piedras:</strong> <span th:text="${customization.stones ?: 'N/A'}"></span></p>
            <p><strong>Color:</strong> <span th:text="${customization.color ?: 'N/A'}"></span></p>
            <p><strong>Acabado:</strong> <span th:text="${customization.finish ?: 'N/A'}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${customization.status ?: 'pending'}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${customization.createdAt != null ? #temporals.format(customization.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></span></p>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/personalizacion}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
