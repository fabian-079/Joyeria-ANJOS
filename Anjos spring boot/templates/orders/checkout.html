<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .summary { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>

        <div class="summary" th:if="${total != null}">
            <h3>Resumen</h3>
            <p><strong>Total:</strong> <span th:text="${'$' + #numbers.formatDecimal(total, 0, 2)}"></span></p>
        </div>

        <form th:action="@{/orders/checkout}" method="post">
            <div class="form-group">
                <label for="shippingAddress">Dirección de Envío *</label>
                <textarea id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="billingAddress">Dirección de Facturación *</label>
                <textarea id="billingAddress" name="billingAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono *</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Método de Pago *</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="TARJETA">Tarjeta</option>
                    <option value="PSE">PSE</option>
                    <option value="EFECTIVO">Efectivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notas (opcional)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Confirmar Orden</button>
                <a th:href="@{/carrito}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
