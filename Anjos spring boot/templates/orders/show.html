<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Orden - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .detail-card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-bag"></i> Detalle de Orden</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="detail-card" th:if="${order}">
            <p><strong>Número de Orden:</strong> <span th:text="${order.orderNumber ?: 'N/A'}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${order.status ?: 'PENDIENTE'}"></span></p>
            <p><strong>Total:</strong> <span th:text="${'$' + #numbers.formatDecimal(order.total ?: 0, 0, 2)}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}"></span></p>
        </div>

        <div sec:authorize="hasRole('ADMIN')" th:if="${order}">
            <h3>Actualizar Estado</h3>
            <form th:action="@{/orders/{id}(id=${order.id})}" method="post">
                <select name="status" required>
                    <option th:each="status : ${T(com.empresa.miproyecto.model.Order.OrderStatus).values()}" 
                            th:value="${status}" 
                            th:text="${status}"
                            th:selected="${order.status == status}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/orders}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
