<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - Anjos Joyer√≠a</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    
    <div class="container">
        <h1><i class="fas fa-heart"></i> Mis Favoritos</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="grid-productos" th:if="${favorites != null and !favorites.isEmpty()}">
            <div class="producto-card" th:each="favorite : ${favorites}">
                <div style="width: 100%; height: 250px; overflow: hidden; background: #f0f0f0; display: flex; align-items: center; justify-content: center;" th:if="${favorite.product != null}">
                    <img th:src="${favorite.product.imageUrl ?: '/img/Logo.png'}" th:alt="${favorite.product.name ?: 'Producto'}" 
                         style="max-width: 100%; max-height: 100%; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen'">
                </div>
                <h3 th:if="${favorite.product != null}" th:text="${favorite.product.name ?: 'Producto sin nombre'}"></h3>
                <p th:if="${favorite.product != null}" th:text="${'$' + #numbers.formatDecimal(favorite.product.price ?: 0, 0, 2)}"></p>
                <div style="display: flex; gap: 10px;">
                    <a th:href="@{/producto/{id}(id=${favorite.product.id})}" th:if="${favorite.product != null and favorite.product.id != null}" class="btn btn-primary">Ver</a>
                    <form th:action="@{/favoritos/{id}/remove(id=${favorite.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Remover</button>
                    </form>
                </div>
            </div>
        </div>
        <p th:if="${favorites == null or favorites.isEmpty()}">No tienes favoritos</p>

        <div style="margin-top: 20px;">
            <a th:href="@{/}" class="btn">Volver al Inicio</a>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
