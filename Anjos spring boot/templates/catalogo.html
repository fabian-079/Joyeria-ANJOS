<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <main class="contenido-principal">
        <h1>Catálogo de Productos</h1>
        
        <form method="get" th:action="@{/catalogo}" class="filtros">
            <input type="text" name="search" placeholder="Buscar..." th:value="${param.search}">
            <select name="category" th:value="${param.category}">
                <option value="">Todas las categorías</option>
            </select>
            <input type="number" name="minPrice" placeholder="Precio mínimo" th:value="${param.minPrice}">
            <input type="number" name="maxPrice" placeholder="Precio máximo" th:value="${param.maxPrice}">
            <button type="submit">Filtrar</button>
        </form>
        
        <div class="grid-productos" th:if="${products != null and !products.isEmpty()}">
            <div class="producto-card" th:each="product : ${products}">
                <div style="width: 100%; height: 250px; overflow: hidden; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                    <img th:src="${product.imageUrl ?: '/img/Logo.png'}" th:alt="${product.name ?: 'Producto'}" 
                         style="max-width: 100%; max-height: 100%; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen'">
                </div>
                <h3 th:text="${product.name ?: 'Producto sin nombre'}"></h3>
                <p class="precio" th:text="${'$' + #numbers.formatDecimal(product.price ?: 0, 0, 2)}"></p>
                <a th:href="@{/producto/{id}(id=${product.id})}" class="btn-ver">Ver Detalles</a>
            </div>
        </div>
        
        <div class="paginacion" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 0}" th:href="@{/catalogo(page=${currentPage - 1})}">Anterior</a>
            <span th:text="'Página ' + ${currentPage + 1} + ' de ' + ${totalPages}"></span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/catalogo(page=${currentPage + 1})}">Siguiente</a>
        </div>
    </main>
    
    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
