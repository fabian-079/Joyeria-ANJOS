<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría - Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <a th:href="@{/}"><img th:src="@{/img/Logo.png}" alt="Logo Anjos" class="logo"/></a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-edit"></i> Editar Categoría</h1>
            <a th:href="@{/categories}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Información de la Categoría</h2>
            </div>
            <form th:action="@{/categories/{id}(id=${category.id})}" th:object="${category}" method="post">
                <div class="form-group">
                    <label for="name">Nombre de la Categoría *</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="image">URL de Imagen</label>
                    <input type="text" id="image" th:field="*{image}" class="form-control">
                    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" th:field="*{isActive}"> Categoría Activa
                    </label>
                    <small style="display: block; color: #666; margin-top: 5px;">
                        Las categorías inactivas no se mostrarán en el catálogo
                    </small>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Categoría
                    </button>
                    <a th:href="@{/categories}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
