<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-tags"></i> Gestión de Categorías</h1>
            <div>
                <button onclick="openModal('createModal')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Categoría
                </button>
                <a th:href="@{/dashboard/admin}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Productos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}"></td>
                            <td>
                                <strong th:text="${category.name}"></strong>
                            </td>
                            <td th:text="${#strings.abbreviate(category.description ?: 'Sin descripción', 50)}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${category.isActive} ? 'badge-success' : 'badge-danger'"
                                      th:text="${category.isActive ? 'Activa' : 'Inactiva'}"></span>
                            </td>
                            <td>
                                <span class="badge badge-info" th:text="${category.products != null ? category.products.size() : 0}"></span>
                            </td>
                            <td>
                                <button onclick="openEditModal([[${category.id}]], '[[${category.name}]]', '[[${category.description ?: ''}]]', '[[${category.image ?: ''}]]', [[${category.isActive}]])" 
                                        class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('¿Estás seguro de eliminar esta categoría? Esto puede afectar los productos asociados.')">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${categories == null or categories.isEmpty()}">
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-tags"></i>
                                <p>No hay categorías registradas</p>
                                <button onclick="openModal('createModal')" class="btn btn-primary" style="margin-top: 10px;">
                                    <i class="fas fa-plus"></i> Crear Primera Categoría
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear Categoría -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-tag"></i> Nueva Categoría</h2>
                <span class="close" onclick="closeModal('createModal')">&times;</span>
            </div>
            <form th:action="@{/categories}" method="post" id="createForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nombre de la Categoría *</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">URL de Imagen</label>
                        <input type="text" id="image" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="isActive" checked> Categoría Activa
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Categoría -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Editar Categoría</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editForm" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="form-group">
                        <label for="editName">Nombre de la Categoría *</label>
                        <input type="text" id="editName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Descripción</label>
                        <textarea id="editDescription" name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editImage">URL de Imagen</label>
                        <input type="text" id="editImage" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="editIsActive" name="isActive"> Categoría Activa
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openEditModal(id, name, description, image, isActive) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editDescription').value = description || '';
            document.getElementById('editImage').value = image || '';
            document.getElementById('editIsActive').checked = isActive;
            document.getElementById('editForm').action = '/categories/' + id;
            openModal('editModal');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
