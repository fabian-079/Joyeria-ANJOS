<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-form { margin-bottom: 30px; }
        .search-form input { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .search-form button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .producto-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    
    <div class="container">
        <h1><i class="fas fa-search"></i> Búsqueda</h1>

        <form th:action="@{/buscar}" method="get" class="search-form">
            <input type="text" name="q" th:value="${searchQuery}" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>

        <p th:if="${searchQuery != null and searchQuery != ''}">
            Resultados para: <strong th:text="${searchQuery}"></strong> 
            (<span th:text="${totalItems}"></span> encontrados)
        </p>

        <div class="grid-productos" th:if="${products != null and !products.isEmpty()}">
            <div class="producto-card" th:each="product : ${products}">
                <div style="width: 100%; height: 250px; overflow: hidden; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                    <img th:src="${product.imageUrl ?: '/img/Logo.png'}" th:alt="${product.name ?: 'Producto'}" 
                         style="max-width: 100%; max-height: 100%; object-fit: cover;"
                         onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen'">
                </div>
                <h3 th:text="${product.name ?: 'Producto sin nombre'}"></h3>
                <p th:text="${'$' + #numbers.formatDecimal(product.price ?: 0, 0, 2)}"></p>
                <a th:href="@{/producto/{id}(id=${product.id})}" class="btn">Ver Detalles</a>
            </div>
        </div>
        <p th:if="${products == null or products.isEmpty()}">No se encontraron productos</p>

        <div style="margin-top: 20px;">
            <a th:href="@{/}" class="btn">Volver al Inicio</a>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
