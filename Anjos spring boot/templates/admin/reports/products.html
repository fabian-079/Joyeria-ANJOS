<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Productos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-boxes"></i> Reporte de Productos</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <a th:href="@{/admin/reports/export/products/pdf(categoryId=${categoryId}, isActive=${isActive}, isFeatured=${isFeatured})}" 
                   class="btn btn-primary" style="white-space: nowrap;">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/admin/reports}" class="btn btn-secondary" style="white-space: nowrap;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
            </div>
            <form method="get" action="/admin/reports/products" class="filtros">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Categoría</label>
                        <select name="categoryId" class="form-control">
                            <option value="">Todas</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.name}"
                                    th:selected="${categoryId == cat.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <select name="isActive" class="form-control">
                            <option value="">Todos</option>
                            <option value="true" th:selected="${isActive == true}">Activo</option>
                            <option value="false" th:selected="${isActive == false}">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Destacado</label>
                        <select name="isFeatured" class="form-control">
                            <option value="">Todos</option>
                            <option value="true" th:selected="${isFeatured == true}">Sí</option>
                            <option value="false" th:selected="${isFeatured == false}">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Precio Mínimo</label>
                        <input type="number" name="minPrice" step="0.01" class="form-control" th:value="${minPrice}">
                    </div>
                    <div class="form-group">
                        <label>Precio Máximo</label>
                        <input type="number" name="maxPrice" step="0.01" class="form-control" th:value="${maxPrice}">
                    </div>
                    <div class="form-group">
                        <label>Stock Mínimo</label>
                        <input type="number" name="minStock" class="form-control" th:value="${minStock}">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button type="submit" class="btn btn-primary" style="white-space: nowrap;">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <a th:href="@{/admin/reports/products}" class="btn btn-secondary" style="white-space: nowrap;">
                        <i class="fas fa-times"></i> Limpiar
                    </a>
                </div>
            </form>
        </div>

        <div class="stats-grid" th:if="${summary}">
            <div class="stat-card primary">
                <h3>Total Productos</h3>
                <div class="stat-value" th:text="${summary?.totalProducts ?: 0}">0</div>
                <i class="fas fa-box stat-icon"></i>
            </div>
            <div class="stat-card success">
                <h3>Productos Activos</h3>
                <div class="stat-value" th:text="${summary?.activeProducts ?: 0}">0</div>
                <i class="fas fa-check-circle stat-icon"></i>
            </div>
            <div class="stat-card info">
                <h3>Productos Destacados</h3>
                <div class="stat-value" th:text="${summary?.featuredProducts ?: 0}">0</div>
                <i class="fas fa-star stat-icon"></i>
            </div>
            <div class="stat-card warning">
                <h3>Stock Bajo</h3>
                <div class="stat-value" th:text="${summary?.lowStockProducts ?: 0}">0</div>
                <i class="fas fa-exclamation-triangle stat-icon"></i>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Destacado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td><strong th:text="${product.name ?: 'N/A'}"></strong></td>
                            <td>
                                <span class="badge badge-info" th:text="${product.category?.name ?: 'Sin categoría'}"></span>
                            </td>
                            <td><strong th:text="${'$' + #numbers.formatDecimal(product.price ?: 0, 0, 2)}"></strong></td>
                            <td>
                                <span th:classappend="${(product.stock ?: 0) < 10} ? 'badge badge-warning' : 'badge badge-success'"
                                      th:text="${product.stock ?: 0}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${product.isActive != null and product.isActive} ? 'badge-success' : 'badge-danger'"
                                      th:text="${product.isActive != null and product.isActive ? 'Activo' : 'Inactivo'}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${product.isFeatured != null and product.isFeatured} ? 'badge-primary' : 'badge-secondary'"
                                      th:text="${product.isFeatured != null and product.isFeatured ? 'Sí' : 'No'}"></span>
                            </td>
                        </tr>
                        <tr th:if="${products == null or products.isEmpty()}">
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-boxes"></i>
                                <p>No hay productos que coincidan con los filtros</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
