<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Más Vendidos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-trophy"></i> Productos Más Vendidos</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <a th:href="@{/admin/reports/export/top-selling/pdf(startDate=${startDate}, endDate=${endDate}, limit=${limit})}" 
                   class="btn btn-primary" style="white-space: nowrap;">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/admin/reports}" class="btn btn-secondary" style="white-space: nowrap;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
            </div>
            <form method="get" action="/admin/reports/top-selling" class="filtros">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="datetime-local" name="startDate" class="form-control" th:value="${startDate}">
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="datetime-local" name="endDate" class="form-control" th:value="${endDate}">
                    </div>
                    <div class="form-group">
                        <label>Límite</label>
                        <input type="number" name="limit" class="form-control" value="10" th:value="${limit}">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button type="submit" class="btn btn-primary" style="white-space: nowrap;">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <a th:href="@{/admin/reports/top-selling}" class="btn btn-secondary" style="white-space: nowrap;">
                        <i class="fas fa-times"></i> Limpiar
                    </a>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Producto</th>
                            <th>Cantidad Vendida</th>
                            <th>Ingresos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iterStat : ${topProducts}">
                            <td>
                                <span class="badge badge-primary" style="font-size: 1.2rem;" th:text="${iterStat.index + 1}"></span>
                            </td>
                            <td><strong th:text="${item.product?.name ?: item['product']?.name ?: 'N/A'}"></strong></td>
                            <td>
                                <span class="badge badge-info" th:text="${item.quantity ?: item.quantitySold ?: 0}"></span>
                            </td>
                            <td><strong th:text="${'$' + #numbers.formatDecimal(item.revenue ?: item.totalRevenue ?: 0, 0, 2)}"></strong></td>
                        </tr>
                        <tr th:if="${topProducts == null or topProducts.isEmpty()}">
                            <td colspan="4" class="empty-state">
                                <i class="fas fa-trophy"></i>
                                <p>No hay productos vendidos en el período seleccionado</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
