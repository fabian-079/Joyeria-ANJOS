<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-user-friends"></i> Reporte de Usuarios</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <a th:href="@{/admin/reports/export/users/pdf(isActive=${isActive}, roleId=${roleId})}" 
                   class="btn btn-primary" style="white-space: nowrap;">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/admin/reports}" class="btn btn-secondary" style="white-space: nowrap;">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
            </div>
            <form method="get" action="/admin/reports/users" class="filtros">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">
                    <div class="form-group">
                        <label>Estado</label>
                        <select name="isActive" class="form-control">
                            <option value="">Todos</option>
                            <option value="true" th:selected="${isActive == true}">Activo</option>
                            <option value="false" th:selected="${isActive == false}">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rol</label>
                        <select name="roleId" class="form-control">
                            <option value="">Todos</option>
                            <option th:each="role : ${roles}" 
                                    th:value="${role.id}" 
                                    th:text="${role.name}"
                                    th:selected="${roleId == role.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha Inicio</label>
                        <input type="datetime-local" name="startDate" class="form-control" th:value="${startDate}">
                    </div>
                    <div class="form-group">
                        <label>Fecha Fin</label>
                        <input type="datetime-local" name="endDate" class="form-control" th:value="${endDate}">
                    </div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button type="submit" class="btn btn-primary" style="white-space: nowrap;">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <a th:href="@{/admin/reports/users}" class="btn btn-secondary" style="white-space: nowrap;">
                        <i class="fas fa-times"></i> Limpiar
                    </a>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td><strong th:text="${user.name}"></strong></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" 
                                      class="badge badge-primary"
                                      th:text="${role.name}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${user.isActive} ? 'badge-success' : 'badge-danger'"
                                      th:text="${user.isActive ? 'Activo' : 'Inactivo'}"></span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr th:if="${users == null or users.isEmpty()}">
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-user-friends"></i>
                                <p>No hay usuarios que coincidan con los filtros</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
