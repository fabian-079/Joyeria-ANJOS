<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${role.id != null} ? 'Editar Rol' : 'Nuevo Rol'">Formulario de Rol</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: #dc3545; font-size: 14px; margin-top: 5px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 th:text="${role.id != null} ? 'Editar Rol' : 'Nuevo Rol'">
            <i class="fas fa-user-shield"></i> Gesti√≥n de Rol
        </h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="${role.id != null} ? @{/admin/roles/{id}/edit(id=${role.id})} : @{/admin/roles/create}" 
              th:object="${role}" method="post">
            
            <div class="form-group">
                <label for="name">Nombre del Rol *</label>
                <input type="text" id="name" th:field="*{name}" required 
                       placeholder="Ej: admin, cliente, tecnico">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="guardName">Guard Name</label>
                <input type="text" id="guardName" th:field="*{guardName}" 
                       placeholder="web (por defecto)">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a th:href="@{/admin/roles}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
