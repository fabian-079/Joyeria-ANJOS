<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles - Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .table th { background-color: #f8f9fa; font-weight: bold; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="page-header">
            <h1><i class="fas fa-user-shield"></i> Gestión de Roles</h1>
            <a th:href="@{/admin/roles/create}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Rol
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Guard Name</th>
                    <th>Usuarios</th>
                    <th>Fecha Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.id}"></td>
                    <td th:text="${role.name}"></td>
                    <td th:text="${role.guardName}"></td>
                    <td th:text="${role.users.size()}"></td>
                    <td th:text="${#temporals.format(role.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="actions">
                        <a th:href="@{/admin/roles/{id}/edit(id=${role.id})}" class="btn btn-secondary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/admin/roles/{id}/users(id=${role.id})}" class="btn btn-success">
                            <i class="fas fa-users"></i> Usuarios
                        </a>
                        <form th:action="@{/admin/roles/{id}/delete(id=${role.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('¿Está seguro de eliminar este rol?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 20px;">
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
