<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios con Rol: <span th:text="${role.name}"></span></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .table th { background-color: #f8f9fa; font-weight: bold; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-users"></i> Usuarios con Rol: <span th:text="${role.name}"></span></h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <h2>Usuarios con este rol</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usersWithRole}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.isActive} ? 'Activo' : 'Inactivo'"></td>
                    <td>
                        <form th:action="@{/admin/roles/{roleId}/remove/{userId}(roleId=${role.id}, userId=${user.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-times"></i> Remover Rol
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2 style="margin-top: 30px;">Asignar rol a otros usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${allUsers}" 
                    th:if="${!usersWithRole.contains(user)}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{/admin/roles/{roleId}/assign/{userId}(roleId=${role.id}, userId=${user.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus"></i> Asignar Rol
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 20px;">
            <a th:href="@{/admin/roles}" class="btn btn-secondary">Volver a Roles</a>
        </div>
    </div>
</body>
</html>
