<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <a th:href="@{/}"><img th:src="@{/img/Logo.png}" alt="Logo Anjos" class="logo"/></a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-edit"></i> Editar Producto</h1>
            <div>
                <a th:href="@{/producto/{id}(id=${product.id})}" class="btn btn-info" target="_blank">
                    <i class="fas fa-eye"></i> Ver Producto
                </a>
                <a th:href="@{/products}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Información del Producto</h2>
            </div>
            <form th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="name">Nombre del Producto *</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="description">Descripción *</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="5" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="price">Precio *</label>
                        <input type="number" id="price" th:field="*{price}" step="0.01" min="0" class="form-control" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock *</label>
                        <input type="number" id="stock" th:field="*{stock}" min="0" class="form-control" required>
                        <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoryId">Categoría *</label>
                    <select id="categoryId" name="categoryId" class="form-control" required>
                        <option th:each="cat : ${categories}" 
                                th:value="${cat.id}" 
                                th:text="${cat.name}"
                                th:selected="${product.category != null and product.category.id == cat.id}"></option>
                    </select>
                    <small style="display: block; color: #666; margin-top: 5px;">
                        <a th:href="@{/categories}" target="_blank">Gestionar categorías</a>
                    </small>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="material">Material</label>
                        <input type="text" id="material" th:field="*{material}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" th:field="*{color}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="finish">Acabado</label>
                        <input type="text" id="finish" th:field="*{finish}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="stones">Piedras</label>
                        <input type="text" id="stones" th:field="*{stones}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">URL de Imagen</label>
                    <input type="text" id="image" th:field="*{image}" class="form-control">
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" th:field="*{isFeatured}"> Producto Destacado
                        </label>
                        <small style="display: block; color: #666; margin-top: 5px;">
                            Los productos destacados aparecen en la página principal
                        </small>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" th:field="*{isActive}"> Producto Activo
                        </label>
                        <small style="display: block; color: #666; margin-top: 5px;">
                            Los productos inactivos no se mostrarán en el catálogo
                        </small>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Producto
                    </button>
                    <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
