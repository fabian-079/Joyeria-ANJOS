<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Administración</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-box"></i> Gestión de Productos</h1>
            <div>
                <button onclick="openModal('createModal')" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
                <a th:href="@{/dashboard/admin}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td>
                                <strong th:text="${product.name}"></strong>
                            </td>
                            <td>
                                <span class="badge badge-info" th:text="${product.category?.name ?: 'Sin categoría'}"></span>
                            </td>
                            <td>
                                <strong th:text="${'$' + #numbers.formatDecimal(product.price, 0, 2)}"></strong>
                            </td>
                            <td>
                                <span th:classappend="${product.stock < 10} ? 'badge badge-warning' : 'badge badge-success'"
                                      th:text="${product.stock}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${product.isActive} ? 'badge-success' : 'badge-danger'"
                                      th:text="${product.isActive ? 'Activo' : 'Inactivo'}"></span>
                            </td>
                            <td>
                                <button onclick="openEditModal([[${product.id}]], '[[${#strings.replace(product.name, "'", "\\'")}]]', '[[${#strings.replace(product.description ?: '', "'", "\\'")}]]', [[${product.price}]], [[${product.stock}]], [[${product.category?.id ?: 'null'}]], '[[${product.material ?: ''}]]', '[[${product.color ?: ''}]]', '[[${product.finish ?: ''}]]', '[[${product.stones ?: ''}]]', '[[${product.image ?: ''}]]', [[${product.isFeatured ?: false}]], [[${product.isActive ?: false}]])" 
                                        class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <a th:href="@{/producto/{id}(id=${product.id})}" class="btn btn-sm btn-info" target="_blank">
                                    <i class="fas fa-eye"></i> Ver
                                </a>
                                <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('¿Estás seguro de eliminar este producto?')">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${products == null or products.isEmpty()}">
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-box"></i>
                                <p>No hay productos registrados</p>
                                <button onclick="openModal('createModal')" class="btn btn-primary" style="margin-top: 10px;">
                                    <i class="fas fa-plus"></i> Crear Primer Producto
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Crear Producto -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Nuevo Producto</h2>
                <span class="close" onclick="closeModal('createModal')">&times;</span>
            </div>
            <form th:action="@{/products}" method="post" id="createForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nombre del Producto *</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción *</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="price">Precio *</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock *</label>
                            <input type="number" id="stock" name="stock" min="0" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoryId">Categoría *</label>
                        <select id="categoryId" name="categoryId" class="form-control" required>
                            <option value="">Seleccionar categoría</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="isFeatured"> Producto Destacado
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="isActive" checked> Producto Activo
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Producto -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Editar Producto</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editForm" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="form-group">
                        <label for="editName">Nombre del Producto *</label>
                        <input type="text" id="editName" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Descripción *</label>
                        <textarea id="editDescription" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="editPrice">Precio *</label>
                            <input type="number" id="editPrice" name="price" step="0.01" min="0" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="editStock">Stock *</label>
                            <input type="number" id="editStock" name="stock" min="0" class="form-control" required>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="editMaterial">Material</label>
                            <input type="text" id="editMaterial" name="material" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editColor">Color</label>
                            <input type="text" id="editColor" name="color" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editFinish">Acabado</label>
                            <input type="text" id="editFinish" name="finish" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editStones">Piedras</label>
                            <input type="text" id="editStones" name="stones" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editImage">URL de Imagen</label>
                        <input type="text" id="editImage" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="editCategoryId">Categoría *</label>
                        <select id="editCategoryId" name="categoryId" class="form-control" required>
                            <option value="">Seleccionar categoría</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="editIsFeatured" name="isFeatured"> Producto Destacado
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="editIsActive" name="isActive"> Producto Activo
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openEditModal(id, name, description, price, stock, categoryId, material, color, finish, stones, image, isFeatured, isActive) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name || '';
            document.getElementById('editDescription').value = description || '';
            document.getElementById('editPrice').value = price || 0;
            document.getElementById('editStock').value = stock || 0;
            if (categoryId && categoryId !== 'null') {
                document.getElementById('editCategoryId').value = categoryId;
            }
            document.getElementById('editMaterial').value = material || '';
            document.getElementById('editColor').value = color || '';
            document.getElementById('editFinish').value = finish || '';
            document.getElementById('editStones').value = stones || '';
            document.getElementById('editImage').value = image || '';
            document.getElementById('editIsFeatured').checked = isFeatured || false;
            document.getElementById('editIsActive').checked = isActive || false;
            document.getElementById('editForm').action = '/products/' + id;
            openModal('editModal');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
