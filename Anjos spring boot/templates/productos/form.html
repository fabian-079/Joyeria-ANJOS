<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto - Mi Proyecto</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Mi Proyecto Spring Boot</h1>
            <ul class="nav-menu">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/usuarios}">Usuarios</a></li>
                <li><a th:href="@{/productos}">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="content">
            <h2 th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>
            
            <form th:action="${producto.id != null} ? @{/productos/{id}(id=${producto.id})} : @{/productos}" 
                  th:object="${producto}" method="post" class="form">
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
