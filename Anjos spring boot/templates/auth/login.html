<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Anjos Joyería</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/layout :: header}"></div>
    <div th:replace="~{fragments/layout :: menuButton}"></div>
    <div th:replace="~{fragments/layout :: sidebar}"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-user"></i> Iniciar Sesión</h2>
            
            <div th:if="${param.error}" class="alert alert-error">
                Credenciales inválidas. Por favor intenta de nuevo.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            
            <p class="auth-link">
                ¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a>
            </p>
            
            <p class="auth-link">
                <a th:href="@{/}">Volver al inicio</a>
            </p>
        </div>
    </div>
    
    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: menuScript}"></div>
</body>
</html>
